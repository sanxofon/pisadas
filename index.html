  <link rel="shortcut icon" href="https://sanxofon.github.io/pisadas/icon-192.png" type="image/png">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <select id="instrumento" onchange="setInstrumento(this.value)" title="Selecciona un instrumento">
    <option value="-1"> - Instrumento - </option>
    <option value="0">Guitarra ( E A D G B E )</option>
    <option value="1">Jarana ( G C E A G )</option>
    <option value="2">Jarana en A ( A C# E A A )</option>
  </select>
  <div class="contenedor-general">
    <div class="fretboard-container">
      <div class="fretboard">
        <!-- Generaremos la grilla con JavaScript -->
      </div>
    </div>
    <div class="chord-info">
      <div class="centrar">
        <div id="acorde"></div>
        <input type="hidden" id="acorderedux">
        <div id="interpretaciones"></div>
      </div>
      <div class="centrar">
        La Tónica es 
        <select title="Seleccionar la tónica por..." id="selTonicDef">
          <option value="0">La nota más grave</option>
          <option value="1">La nota más común</option>
          <option value="-1">La cuerda superior</option>
        </select>
        <div class="extradata-icon" onclick="toggleExtraData()">&#9881;</div>
      </div>
      <div class="centrar hidden" id="extradata">
        <div>Tónica: <b id="tonica"></b></div>
        <div>Bajo: <span id="bajo"></span></div>
        <div>Notas: <span id="notas"></span></div>
        <div>Únicas: <span id="unicas"></span></div>
        <div>Conteo: <span id="conteo"></span></div>
      </div>
      <!-- Text Input for Tablature -->
      <div class="tablature-input-container centrar">
        <input type="text" id="tablature-input" placeholder="Tablatura: x 0 2 2 2 0" value="x 0 2 2 2 0">
        <button onclick="setTablature()">OK</button>
      </div>

      <!-- Piano Keyboard -->
      <div class="piano-container">
        <div class="piano">
          <!-- Piano keys will be generated here by JS -->
        </div>
      </div>

      <!-- Image of the chord -->
      <div id="pisadimg"></div>

    </div>
  </div>
  <!-- Info Icon -->
  <div class="modal-info-icon" onclick="openModal()">i</div>
  
  <!-- Modal -->
  <div id="notation-modal" class="modal">
    <div class="modal-content">
      <div class="modal-title">Guía sobre la notación utilizada <span class="close" onclick="closeModal()">×</span></div>
      <iframe src="notacion.html" frameborder="0" style="width: 100%; height: 100%;"></iframe>
    </div>
  </div>
  
  <script src="chords.js"></script>
  <script src="chordGenerator.js"></script>
  <script src="app.js"></script>
</body>
</html>
